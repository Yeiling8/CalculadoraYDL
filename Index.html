<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div id="calculadora-pantalla">0</div>           
            <div class="calculadora-teclado">
                <div class="numeros-teclado">
                    <button onclick="borrar()" id="diferente1">c</button>                 
                    <button onclick="calculadora('/')">/</button>
                    <button onclick="calculadora('7')">7</button>
                    <button onclick="calculadora('8')">8</button>
                    <button onclick="calculadora('9')">9</button>
                    <button onclick="calculadora('*')">x</button>
                    <button onclick="calculadora('4')">4</button>
                    <button onclick="calculadora('5')">5</button>
                    <button onclick="calculadora('6')">6</button>
                    <button onclick="calculadora('-')">-</button>
                    <button onclick="calculadora('1')">1</button>
                    <button onclick="calculadora('2')">2</button>
                    <button onclick="calculadora('3')">3</button>
                    <button onclick="calculadora('+')">+</button>
                    <button onclick="calculadora('0')">0</button>
                    <button onclick="calculadora('.')">.</button>
                    <button onclick="operacion()" id="diferente2">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculadora.js" ></script>
</body>
</html>
